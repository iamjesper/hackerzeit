name: Auto-merge minor/patch
on:
  schedule:
    - cron: "0 * * * *"
jobs:
  test:
    name: Auto-merge minor and patch updates
    runs-on: ubuntu-latest
    steps:
      - uses: koj-co/dependabot-pr-action@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          approve-minor: true
          approve-patch: true
          merge-minor: true
          merge-patch: true
